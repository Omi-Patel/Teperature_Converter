<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempCalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainContainer">
        <h1>Temperature Converter.</h1>

        <div class="box">
            <form id="tempCalc" onsubmit="calculateTemp(); return false">
                <label for="temp">Please Enter the Temperature You'd like to convert.</label>
                <br>
                <br />
                <div class="inp">
                    <input type="number" name="temp" id="temp" placeholder="Enter Temperature">

                    <select name="temp_diff" id="temp_diff">
                        <option value="cel">°Celsius</option>
                        <option value="fah">°Fahrenhite</option>
                    </select>
                </div>
                <br />


                <input type="submit" name="temp" id="sub">
                <br />

                <div class="result">
                    <h3>Result : </h3>
                    <span id="resultContainer"></span>
                </div>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
